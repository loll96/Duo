{% extends 'base.html' %}
{%block body%}
    {%if messages%}
        {%for message in messages%}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>

        {%endfor%}
    {%endif%}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' object.author.profile.user %}">{{ object.author|title }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' object.id %}">Delete</a>
                </div>
            {%endif%}
        </div>
        <h2>{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{%endblock%}
